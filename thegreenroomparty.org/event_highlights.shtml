var dinner_no = 1;
var DINNER_MIN = 1;    // MIN OF 1 IMAGES
var DINNER_MAX = 36;   // MAX OF 36 IMAGES

function dinner_prev () {
  if (dinner_no > DINNER_MIN) {
    dinner_no -= 1;
    document.getElementById("dinner").src = eval("dinner_img_" + dinner_no).src;
    document.getElementById("dinner_img_no").innerHTML = dinner_no;
    dinner_active ();
  }
}

function dinner_next () {
  if (dinner_no < DINNER_MAX) {
    dinner_no += 1;
    document.getElementById("dinner").src = eval("dinner_img_" + dinner_no).src;
    document.getElementById("dinner_img_no").innerHTML = dinner_no;
    dinner_active ();
  }
}

function dinner_active () {
  if (dinner_no <= DINNER_MIN) document.getElementById("dinner_prev").disabled = true;
  else document.getElementById("dinner_prev").disabled = false;
  if (dinner_no >= DINNER_MAX) document.getElementById("dinner_next").disabled = true;
  else document.getElementById("dinner_next").disabled = false;
}

var FIRST_IMG = 1;
var LAST_IMG = 36;

function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return 1;
  else
    return parseInt(results[1]);
}
